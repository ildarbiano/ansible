- name: Создание Пользователя "nginx" для Группы "nginx"
  user:
    name: nginx
    shell: /bin/bash
    groups: nginx
    append: yes
    create_home: yes

- name: Создание Пользователя "httpserver" для Группы "httpserver"
  user:
    name: httpserver
    shell: /bin/bash
    groups: httpserver
    append: yes
    create_home: yes